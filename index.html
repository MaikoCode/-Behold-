<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/behold-logo-small.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <title>Behold</title>
  </head>
  <body>

    <div class="background-overlay">

    
    <div id="container">
      <div class="logo-container">
        <img src="img/behold-logo.png" alt="Behold">
      </div>

      <div class="panel-container">
        <div class="panel">
          <h1 class="panel-heading">Create an account</h1>
          <p class="panel-subheading">
            Already have an account ? <a href="#">Sign in</a>
          </p>

          <form onsubmit="alert('Success')">
            <div class="input">
              <label for="email-address">Email Address</label>
              <input type="email" required id="email-address">

              <div class="input-indicator"></div>
            </div>

            <div class="name">
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" required id="first-name">
              <div class="input-indicator"></div>
            </div>

              <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" required id="last-name">
                <div class="input-indicator"></div>
              </div>
            </div>

              <div class="input">
                <label for="password">Password</label>
                <input type="password" required id="password">
                <div class="input-indicator"></div>
              </div>

         

            <div class="date-of-birth">
              <h6 class="date-of-birth-heading">Date of birth</h6>

              <div class="date-of-birth-input">

              

              <div class="dropdown">
                <label for="month">Month</label>
                <select name="month" id="month">
                  <option value="january">January</option>
                  <option value="february">February</option>
                  <option value="september">September</option>
                  <option value="august">August</option>
                  <option value="December">December</option>
                  <option value="July">July</option>
                </select>
              </div>

              <div class="input">
                <label for="day">Day</label>
                <input type="number" required id="day" min="1" max="31">
                <div class="input-indicator"></div>
              </div>

              <div class="input">
                <label for="year">Year</label>
                <input type="number" required id="year" min="1900" max="2022">
                <div class="input-indicator"></div>
              </div>
            </div>
            </div>

            <p class="consents">
              By clicking Create account, I agree that I have read and accepted the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a>
            </p>

            <button type="submit">Create account</button>

          </form>
        </div>
      </div>
    </div>
    </div>

    <script>
       var images = ["fall.jpeg", "leaf.jpeg", "flowerPlant.jpeg"];
       function changeBackground(){
        var randomNumber = Math.floor(Math.random()*images.length);
        document.body.style.backgroundImage = "url(img/"+images[randomNumber]+")";
       }

       window.onload = changeBackground;
    </script>

  </body>
</html>
